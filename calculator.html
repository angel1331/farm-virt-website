            </div>

                    <a class="nav-url" href="">Памятка для госников</a>

    <main>
        <div class="calculator">
            <input type="number" placeholder="0" class="input-calculator-number">
            <input placeholder="Комментарий" class="input-calculator">
            <div class="file-upload">
                <input type="file" id="real-input" class="file-input"/>
                <label for="real-input" class="file-label">
                    Выберите файл
                </label>
                <span class="file-name">Файл не выбран</span>
            </div>
            <button class="button-calculate">Записать</button>
        </div>
        <div class="statistics-container">
            <div class="income">
            </div>
            <div class="expenses">
            </div>
        </div>
        <div class="history-container">
        </div>

    </main>
